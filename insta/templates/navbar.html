{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block styles %}
    {% bootstrap_css%}
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' >
  {% endblock%}
</head>
<body>
  <div class="row">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="col-md-2">

          </div>
          <div class="col-md-1">

            <section class="logo-section"><a class="navbar-brand" href="{% url 'instaToday' %}"><i class='fab fa-instagram' style='font-size:36px;color:black'></i></a></div>
            <div class="col-md-3"><img class="logoname" class="navbar-brand" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/></div>
            </section>
          <style>

          img.logoname {
            width:200px;
            height:40px;
          }
          img.logoname {
            max-width:250%;
            max-height:50%;
          }

          </style>

        </div>
        <div class="col-md-4">
          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search profile" name="profile">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit" ><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>

        </div>
        <div class="col-md-3 navbar-right">

          {% if user.is_authenticated %}

          <a  class="navbar-brand" href="{% url 'insta-Profile' %}"><i class="far fa-user" style="font-size:24px;color:black;"></i></a>
          <a  class="navbar-brand" data-toggle="modal" data-target="#settings" aria-hidden="true" ><i class="fa fa-th"  style="font-size:24px;color:black;"></i></a>



          {% else %}
          <li>
            <a class="navbar-brand" href="/accounts/login">Login</a>
          </li>

          {% endif %}


        </div>
      </div>

    </nav>
  </div>
      <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <ul class="list-group">
                    <li class="list-group-item text-center"><a href="/accounts/password/change">Change Password</a></li>
                    <li class="list-group-item text-center"><a href="/logout/">Log Out</a></li>
                    <li class="list-group-item text-center"><a data-dismiss="modal">Cancel</a></li>
                    <li class="list-group-item text-center"><a href="/admin">Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
